			<div id="fh5co-contact">
				<div class="row animate-box">
					<div class="col-md-6 col-md-offset-3 text-center fh5co-heading">
						<h2>¿Dudas?</h2>
						<p>Contáctanos</p>
					</div>
				</div>
				<div class="row">
					<div class="col-md-10 col-sm-12 col-md-push-1 animate-box">
						<div class="row">
							<form id="contact-form">
								<div class="col-md-6">
									<div class="form-group">
										<input name="name" required type="text" class="form-control" placeholder="Nombre" title="Por favor, escribe tu nombre">
									</div>
								</div>
								<div class="col-md-6">
									<div class="form-group">
										<input name="email" required type="email" class="form-control"
											placeholder="Correo electrónico">
									</div>
								</div>
								<div class="col-md-12">
									<div class="form-group">
										<textarea name="message" required class="form-control" id="" cols="30" rows="7"
											placeholder="Mensaje"></textarea>
									</div>
								</div>
								<div class="col-md-12">
									<div class="form-group">
										<input type="submit" value="Send Message" class="btn btn-primary btn-modify">
									</div>
								</div>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div><!-- END container-wrap -->

			<footer  role="contentinfo" style="height: 100px !important; display: flex; flex-direction: column; justify-content: center; align-items: center;">

	<script>
		const form = document.querySelector('#contact-form');


		form.addEventListener('submit', e => {
			const name = form.elements['name'].value;
			const email = form.elements['email'].value;
			const message = form.elements['message'].value;
			const data = {
				name,
				email,
				message
			}
			console.log(data)
			e.preventDefault();
		})
	</script>
